global:
  resolve_timeout: 5m
  slack_api_url: https://hooks.slack.com/services/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
inhibit_rules:
  - equal:
      - namespace
      - alertname
    source_match:
      severity: critical
    target_match_re:
      severity: warning|info
  - equal:
      - namespace
      - alertname
    source_match:
      severity: warning
    target_match_re:
      severity: info
receivers:
  - name: Default
  - name: Watchdog
  - name: Critical
  - name: Slack
    slack_configs:
      - channel: fan-admin
      - text: Cluster2 https://console-openshift-console.apps.cluster2.convergence.cablelabs.com
route:
  group_by:
    - namespace
  group_interval: 5m
  group_wait: 30s
  receiver: Slack
  repeat_interval: 12h
  routes:
    - receiver: null
      match:
        alertname: Watchdog
    - receiver: Slack
      match:
        severity: warning
